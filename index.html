<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Up Landing Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="project.css">
    <!-- Custom JS -->
    <script src="project.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header class="text-center">
        <h1>Year Up United NY|NJ</h1>
    </header>

    <!-- Hero Section -->
    <section class="bg-light text-center">
        <div class="container">
            <h2>Get a head start on your career and learn the skills!</h2>
            <p>Year Up United equips students with the skills they need with tuition-free job training offerings!</p>
        </div>
    </section>

    <!-- Image Section -->
    <section class="text-center py-5">
        <div class="container">
            <img src="thumbnail_Outlook-1lu3oqgf.png" alt="Year Up" class="img-fluid rounded">
        </div>
    </section>

    <!-- Form Section -->
    <section class="py-5 bg-dark">
        <div class="container">
            <h2>Apply Now</h2>
            <form>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">About Us</a></li>
                <li class="list-inline-item"><a href="#">Students</a></li>
                <li class="list-inline-item"><a href="#">Location</a></li>
                <li class="list-inline-item"><a href="#">Contacts</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
